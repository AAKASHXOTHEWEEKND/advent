<html>
  <head>
    <link rel="stylesheet" href="/style/style.css">
     
  </head>
  <body class  = "gradient-background">
    <header class = "header1">
      <h1>Advent Outdoor Solutions</h1>
      <img src="/img" alt="Company Logo" class="logo">
    </header>
    <section class="forms-section">
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Admin
            <span class="underline"></span>
          </button>
          <form class="form form-login" action="/signin" method="post">
            <fieldset>
                <div class="alert" style = "color: red;">
                </div>
              <legend>Please enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">Username</label>
                <input id="login-email" type="text" name="username" required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" name="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Employee
            <span class="underline"></span>
          </button>
          <form class="form form-signup" action="/signup" method="post">
            <fieldset>
              <legend>Please enter your email, phone number, and password confirmation for sign up.</legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-username" type="text" name="username" required>
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" name="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">login</button>
          </form>
        </div>
      </div>
    </section>
    <script src="/js/script.js"></script>

  </body>
</html>
